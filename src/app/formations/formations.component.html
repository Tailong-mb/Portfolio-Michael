<div class="formation-container" [@listAnimation]="dataFormation.length">
  <div class="formation-entity" *ngFor="let data of dataFormation">
    <div class="formation-text">
      <div class="title">
        <div class="main-title">
          <span class="blue-square"></span>
          <h2>{{ data.title }}</h2>
        </div>
        <h3>{{ data.location }}</h3>
        <h4>{{ data.duree }}</h4>
      </div>
      <p>{{ data.description }}</p>
    </div>
    <lottie-player
      src="{{ data.logo }}"
      background="transparent"
      speed="1"
      loop
      autoplay
    ></lottie-player>
  </div>
</div>
